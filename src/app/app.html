<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
    white-space: nowrap;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--electric-violet);
  }

  .pill-group .pill:nth-child(6n + 3) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5),
  .pill-group .pill:nth-child(6n + 6) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<div class="header" >
  <img src="assets/header3.png" class="header-image" alt="Header" />
</div>
<main class="main">
  <div class="content">
    <div class="consulta-container">
      <div class="form-section">

        <h1 class="title" style="color: white;">Realiza tu consulta</h1>
        <h3 class="subtitle" style="color: white;">Ingresa los datos</h3>

        <form class="form-fields">

          <div class="input-group">
            <label for="habitaciones" style="color: white;">Habitaciones</label>
            <input id="habitaciones" type="number" placeholder="Ingrese Valor"
              [(ngModel)]="habitaciones" [ngModelOptions]="{standalone: true}" />
          </div>

          <div class="input-group">
            <label for="banos" style="color: white;">Baños</label>
            <input id="banos" type="number" placeholder="Ingrese Valor"
              [(ngModel)]="banos" [ngModelOptions]="{standalone: true}" />
          </div>

          <div class="input-group">
            <label for="parqueaderos" style="color: white;">Parqueaderos</label>
            <input id="parqueaderos" type="number" placeholder="Ingrese Valor"
              [(ngModel)]="parqueaderos" [ngModelOptions]="{standalone: true}" />
          </div>

          <div class="input-group">
            <label for="tamano" style="color: white;">Tamaño (m2)</label>
            <input id="tamano" type="number" placeholder="Ingrese Valor"
              [(ngModel)]="tamano" [ngModelOptions]="{standalone: true}" />
          </div>

          <button class="btn-degradado submit-btn" type="button" (click)="consultar()">
            Consultar
          </button>

        </form>
      </div>
    </div>
  </div>
</main>

<!-- MODAL DE ERROR -->
<div class="modal-backdrop" *ngIf="showErrorModal">
  <div class="modal-window">
    <h2>Error</h2>
    <p>Por favor completa todos los campos antes de continuar.</p>

    <button class="btn-close" (click)="cerrarModal()">
      Cerrar
    </button>
  </div>
</div>


<div class="modal-backdrop" *ngIf="mostrarMapa">
  <div class="modal-window" style="max-width: none!important;padding: 20px 30px!important;">
    <div class="modal-header">
      <h2>Tu búsqueda: </h2>

      <!-- Botón para cerrar -->
      <button class="close-btn" (click)="mostrarMapa = false">×</button>
    </div>
    <div class="features-container">
      <div class="feature-item">
        <img src="assets/002-cuarto.png" alt="Habitaciones">
        <span>{{ habitaciones }} Habitaciones</span>
      </div>

      <div class="feature-item">
        <img src="assets/003-banera.png" alt="Baños">
        <span>{{ banos }} Baños</span>
      </div>

      <div class="feature-item">
        <img src="assets/004-garaje.png" alt="Parqueaderos">
        <span>{{ parqueaderos }} Parqueaderos</span>
      </div>

      <div class="feature-item">
        <img src="assets/001-arquitectura.png" alt="Metros cuadrados">
        <span>{{ tamano }} m²</span>
      </div>
    </div>
    <div class="map-section">
      <div echarts [options]="chartOption" class="echarts-map" style="width: 100%!important;"></div>
    </div>
  </div>
</div>

<div class="spinner-overlay" *ngIf="cargando">
  <div class="spinner"></div>
</div>

<router-outlet />
